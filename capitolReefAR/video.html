<html land="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Viewer</title>
  <script type="module" src="js/model-viewer.js"></script>
  <link rel="stylesheet" href="main.css" />
  <link href="fonts/material-icons.css" rel="stylesheet" />
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,700;1,400&family=Roboto+Slab:wght@200;400;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="contentContainer">
    <div class="header">
      <h1>Lurt Knee</h1>
    </div>
    <div class="modelViewer">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/JsNHVweBEMc" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    <div class="textContainer">
      <p class="body">
        This video is an actor portrayal of Lurt Knee telling a short piece of his story while standing in Capitol Reef National Park.
      </p>
    </div>
  </div>
</body>

</html>
